<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== BOX ICONS ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/usuario/card.css">
    <link rel="stylesheet" href="./css/usuario/Botão.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <link rel="stylesheet" href="./criar_material.css">

    <!-- =========== JS ============ -->
     
    <script src="https://unpkg.com/easymde/dist/easymde.min.js" defer></script>
    <script src="./main.js" defer></script>

    <title>Revisão de Conteúdo - IFVest</title>
</head>

<body>
    <!--========== HEADER ==========-->

    <header class="header">
        <div class="header__container">

            <a href="" class="header__logo">IFVest</a>



            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>

            </div>


            <div style="display: flex; align-items: center;">
                <a href="" class="header__logo-name" style="margin-right: 10px;">
                    emmaayers
                </a>

                <img src="./img/profile.jpg" alt="Perfil" class="header__img" id="perfilImage">



            </div>


        </div>
    </header>

    <!--========== NAV ==========-->
    <div class="nav" id="navbar">
        <nav class="nav__container">
            <div>
                <div class="header__close">
                    <i class='bx bx-x' id="header-close"></i>
                </div>
                <a href="" class="nav__link nav__logo">
                    <img width="80" height="80" src="./img/logo/logo_IFSP.png" alt="if" />

                </a>

                <div class="nav__list">
                    <div class="nav__items">
                        <h3 class="nav__subtitle">Menu</h3>

                        <a href="/" class="nav__link">
                            <i class='bx bx-home nav__icon'></i>
                            <span class="nav__name">Inicio</span>
                        </a>
                        <a href="" class="nav__link">
                            <i class="bx bx-edit nav__icon"></i>
                            <span class="nav__name">Criar material</span>
                        </a>



                    </div>
                </div>
            </div>



        </nav>
    </div>
    <script>
        document.getElementById('perfilImage').addEventListener('click', function () {
            window.location.href = '/';
        });
    </script>
    <script>
        document.getElementById('logout-link').addEventListener('click', function (event) {
            event.preventDefault(); // Impede o comportamento padrão do link
            document.querySelector('.nav__logout-form').submit(); // Envia o formulário
        });
    </script>

    <!--========== CONTENTS ==========-->

    <main>
        <h1>Criar Material</h1>
        <p style="display: none;"></p>

        <div class="form-container">
            <form>
                <!-- Título -->
                <div class="form-group">
                    <label for="materialTitulo">Título do Material</label>
                    <input type="text" class="form-control" id="materialTitulo" placeholder="Ex: Introdução ao Trovadorismo">
                </div>

                <!-- Seletores de Área e Tópico -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="selectArea">Área</label>
                        <select id="selectArea" class="form-control">
                            <option selected>Escolha...</option>
                            <option>Literatura</option>
                            <option>Matemática</option>
                            <option>Física</option>
                            <option>Gramática</option>
                            <option>Biologia</option>
                            <option>Geografia</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="selectTopico">Tópico</label>
                        <select id="selectTopico" class="form-control">
                            <option selected>Escolha a área primeiro...</option>
                        </select>
                    </div>
                </div>

                <div class="form-row keyword-field align-items-end">
                    <!-- Palavras-chave -->
                    <div class="form-group col-md-8">
                        <label for="palavrasChave">Palavras-chave</label>
                        <input type="text" class="form-control" id="palavrasChave" placeholder="trovador, cantigas, vassalagem">
                    </div>
    
                    <div class="form-group col-md-4">
                        <button type="button" class="btn btn-primary" onclick="addKeyword()">Adicionar palavra-chave</button>
                    </div>
    
                    <div class="form-group tag-box">
    
                    </div>
                </div>

                <!-- Editor Markdown -->
                <div class="form-group">
                    <label for="markdownEditor">Conteúdo do Material (Markdown)</label>
                    <textarea id="markdownEditor"></textarea>
                </div>

                <!-- Materiais Externos -->
                <div class="form-group">
                    <label for="linksExternos">Links Externos (um por linha)</label>
                    <textarea class="form-control" id="linksExternos" rows="3" placeholder="https://www.youtube.com/watch?v=...&#10;https://www.todamateria.com.br/..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Criar Material</button>
            </form>
        </div>
    </main>
</body>

</html>
